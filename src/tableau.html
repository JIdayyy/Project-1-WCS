<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../assets/css/tableau.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>WildCoin</title>
</head>
<body>
    <div class="tableau-grid">
        <div class="title">ETH
            <img alt="" src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/btc.svg">
        </div>
        <div class="title">XRP
            <img alt="" src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/atm.svg">
        </div>
        <div class="title">ATOM
            <img alt="" src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/eth.svg">
        </div>
        <div class="title">BTC
            <img alt="" src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/ltc.svg">
        </div>
        <div class="title">LTC
            <img alt="" src="http://127.0.0.1:5500/assets/img/12-122739_xrp-logo-png-clipart.png">
        </div>
        <div class="title">BNB
            <img alt="" src="http://127.0.0.1:5500/assets/img/t%C3%A9l%C3%A9chargement.png">
        </div>

        <div id="ethPrice"></div>
        <div id="xrpPrice"></div>
        <div id="atomPrice"></div>
        <div id="btcPrice"></div>
        <div id="ltcPrice"></div>
        <div id="bnbPrice"></div>

        <div class="filters">
            <div class="currencyChoose">
                <label for="select-currency">Choose a currency:</label>
                <select id="select-currency" name="select-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
        </div>
        <script src="../assets/js/tableau.js"></script>
</body>
</html>
