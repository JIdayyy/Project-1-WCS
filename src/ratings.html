<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/ratings.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="burger" id="burger">
        <span></span>
      </div>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"><img id="moon" src="./Ressources/307307.svg" alt=""><img id="sun" src="./Ressources/sun--v2.png" alt="">
          </div>
        </label>
      </div>
      <div class="topnav">
        <div class="logo-title">
          <img
            class="logo"
            href="../index.html"
            src="../assets/img/Copie_de_logo-white-transparentback_1.png"
            alt="wild code school project wild coin"
          />
          <!-- <a class="coin" href="index.html">wildcoin</a> -->
        </div>
        <nav class="nav-menu" id="nav-menu">
          <ul class="nav-slider">
            <li class="nav-slider-item">
              <a href="../index.html">Accueil</a>
            </li>
            <li class="nav-slider-item">
              <a href="ratings.html">Cours</a>
            </li>
            <li class="nav-slider-item">
              <a href="team.html">Equipe</a>
            </li>
            <li class="nav-slider-item">
                <a href=""></a>
              </li>
          </ul>
        </nav>
      </div>
    </header>

    <container class="container">
      <cards class="cards">
        <bitcoin class="btc">
          <card class="asset-info">
            <div class="title">
              <img
                src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/btc.svg"
                width="10%"
              />
              <h1>Bitcoin</h1>
            </div>
            <div class="details">
              <h2 class="asset-price" id="btcPrice"></h2>
            </div>
          </card>
          <canvas id="btcChart"></canvas>
        </bitcoin>

        <cosmos class="cosmos">
          <card class="asset-info">
            <div class="title">
              <img
                src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/atm.svg"
                width="10%"
              />
              <h1>Cosmos</h1>
            </div>
            <div class="details">
              <h2 class="asset-price" id="atomPrice"></h2>
            </div>
          </card>
          <canvas id="cosmosChart"></canvas>
        </cosmos>

        <ethereum class="ethereum">
          <card class="asset-info">
            <div class="title">
              <img
                src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/eth.svg"
                width="10%"
              />
              <h1>Ethereum</h1>
            </div>
            <div class="details">
              <h2 class="asset-price" id="ethPrice"></h2>
            </div>
          </card>
          <canvas id="ethereumChart"></canvas>
        </ethereum>

        <ltc class="ltc">
          <card class="asset-info">
            <div class="title">
              <img
                src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/ltc.svg"
                width="10%"
              />
              <h1>LTC</h1>
            </div>
            <div class="details">
              <h2 class="asset-price" id="ltcPrice"></h2>
            </div>
          </card>
          <canvas id="ltcChart"></canvas>
        </ltc>

        <xrp class="xrp">
          <card class="asset-info">
            <div class="title">
              <img
                src="../assets/img/12-122739_xrp-logo-png-clipart.png"
                width="10%"
              />
              <h1>XRP</h1>
            </div>
            <div class="details">
              <h2 class="asset-price" id="xrpPrice"></h2>
            </div>
          </card>
          <canvas id="xrpChart"></canvas>
        </xrp>
        <bnb class="bnb">
          <card class="asset-info">
            <div class="title">
              <img src="../assets/img/téléchargement.png" width="10%" />
              <h1>BNB</h1>
            </div>
            <div class="details">
              <h2 class="asset-price" id="bnbPrice"></h2>
            </div>
          </card>
          <canvas id="bnbChart"></canvas>
        </bnb>
      </cards>
    </container>

    <div id="tableauSurvey" class="tableauSurvey">
      <container class="container_2">
        <cards id="tableauBorder" class="cards">
          <myChart class="myChart">
            <card class="asset-info">
              <div class="title"></div>
              <div class="details">
                <h2 class="asset-price" id="myPrice"></h2>
              </div>
            </card>
            <canvas id="myChart"></canvas>
          </myChart>
        </cards>
      </container>
    </div>

    <div class="filters">
      <div class="currencyChoose">
        <label for="select-currency">Choose a currency:</label>
        <select name="select-currency" id="select-currency">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="JPY">JPY</option>
        </select>
      </div>

      <div class="cryptoChoixe">
        <label for="select-crypto">Choose a crypto:</label>
        <select name="select-crypto" id="select-crypto">
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="LTC">LTC</option>
          <option value="XRP">XRP</option>
          <option value="BNB">BNB</option>
          <option value="ATOM">COSMO</option>
        </select>
      </div>
    </div>


    <footer>
      <div class="footer-content">
          <ul class="footer-contact"> 
              <li class="footer-contact-item">
                  <a href="">
                    Contactez-nous
                  </a>
              </li>
          </ul>
      </div>
      <div class="logo-reseaux-sociaux">
        <div class="logo-size">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="logo-size">
          <i class="fab fa-instagram"></i>
        </div>
        <div class="logo-size">
          <i class="fab fa-youtube"></i>
        </div>
        <div class="logo-size">
          <i class="fab fa-github"></i>
        </div>
      </div>
    </footer>

   
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/script.js"></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
  </body>
</html>
